version: "3.9"
services:
  python:
    build: 
      context: ../.devcontainer
      dockerfile: Dockerfile
      args: 
        VARIANT: 3-bullseye
        INSTALL_NODE: "true"
        NODE_VERSION: lts/*
    volumes: 
      - ..:/workspace:cached
      - type: bind
        source: ${HOME}/.ssh
        target: /home/vscode/.ssh
        consistency: cached
      # - type: bind
      #   source: ${HOME}/.gnupg
      #   target: /home/vscode/.gnupg
      #   consistency: cached
    command: /bin/sh -c "while sleep 1000; do :; done"

